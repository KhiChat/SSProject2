<head>
    <title>Simple Chat UI</title>
    <link rel="stylesheet" href="CSS.css">
</head>

<body>

<div id="text">
<div id="containerone">
    <div class="bubble">
        <div class="triangleright"></div>
        <p class="name">Benjamin</p>
        <P class="textcomment">The way to get started is to quit talking and begin doing.</P>
        <p class="timeinminutes1 timeinminutes" >14 minutes</p>
    </div>

    <div class="profilepicture">
        <img src="image1.jfif" alt="Benjamin photo">
    </div>
    
</div>

<div id="containertwo">
    <div class="bubble">
        <div class="triangleleft"></div>
        <p class="name">Sarah</p>
        <P class="textcomment">Spread love everywhere you go. Let no one ever come to you without leaving happier.</P>
        <p class="timeinminutes2 timeinminutes">9 minutes</p>
    </div>

    <div class="profilepicture">
        <img src="image2.jfif" alt="Sarah photo">
    </div>

</div>

<div id="containerthree">
    <div class="bubble">
        <div class="triangleright"></div>
        <p class="name">Alex</p>
        <P class="textcomment">Tell me and I forget. Teach me and I remember. Involve me and I learn.</P>
        <p class="timeinminutes3 timeinminutes"> Just now</p>
    </div>

    <div class="profilepicture">
        <img src="image3.jfif" alt="Alex photo">
    </div>

</div>
</div>

</body>
